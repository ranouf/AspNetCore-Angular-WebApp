<h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="submit()">
  <mat-card-content>
    <div layout="row" id="email">
      <mat-input-container flex>
        <input matInput
               type="text"
               placeholder="Email"
               [(ngModel)]="credentials.email"
               name="email"
               maxlength="150"
               required />
      </mat-input-container>
    </div>
    <div layout="row" id="password">
      <mat-input-container flex>
        <input matInput
               type="password"
               placeholder="Password"
               [(ngModel)]="credentials.password"
               name="password"
               maxlength="150"
               required />
      </mat-input-container>
    </div>
    <td-message label="Error!" [sublabel]="error.message" color="warn" icon="error" *ngIf="error"></td-message>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button type="submit" mat-button [disabled]="!(loginForm.valid)" color="primary">LOGIN</button>
    <button type="button" mat-button (click)="cancel()">CANCEL</button>
  </mat-card-actions>
</form>
